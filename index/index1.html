<body>
    Задание:
    Напишите сценарий, который найдет минимальное, максимальное значения массива, а также выведет сумму всех элементов
    массива.


    <script>
        let values = [10, 20, 4, 6, 11, 9, 125, 1, 8, 0, 3];

        let max = Number.MIN_VALUE;
        let min = Number.MAX_VALUE;
        let sum = 0;

        for (let i = 0; i < values.length; i++) {
            const element = values[i];
            if (element > max) {
                max = element;
            }
            if (element < min) {
                min = element;
            }
            sum += element;
        }

        console.log(max);
        console.log(min);
        console.log(sum);
    </script>
